<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="timer"></div>

    <script>
        // 设定下课时间为2023年12月29日
        const endOfClass = new Date('2023-12-29T00:00:00');

        // 为数字添加前导零（如果小于10）
        function padZero(num) {
            return num < 10 ? '0' + num : num;
        }

        // 控制小时、分钟、秒的显示和隐藏
        let showTimeUnits = true;

        // 更新时间的函数
        function updateTime() {
            // 获取当前时间
            const now = new Date();

            // 计算时间差
            const timeDifference = endOfClass - now;

            // 如果已经过了下课时间
            if (timeDifference <= 0) {
                document.getElementById('timer').innerHTML = '下课了！';
                clearInterval(blinkInterval);
                return;
            }

            // 将时间差转换为小时、分钟和秒
            const hours = padZero(Math.floor(timeDifference / (1000 * 60 * 60)));
            const minutes = padZero(Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60)));
            const seconds = padZero(Math.floor((timeDifference % (1000 * 60)) / 1000));

            // 构建显示字符串
            const hoursLabel = showTimeUnits ? ' : ' : '    ';
            const minutesLabel = showTimeUnits ? ' : ' : '    ';

            document.getElementById('timer').innerHTML = '距离下课还有 ' + hours + ' ' + hoursLabel + ' ' + minutes + ' ' + minutesLabel + ' ' + seconds;

            // 通过requestAnimationFrame再次调用updateTime
            requestAnimationFrame(updateTime);
        }

        // 控制显示隐藏的函数
        function toggleTimeUnits() {
            showTimeUnits = !showTimeUnits;
        }

        // 初始调用updateTime函数
        requestAnimationFrame(updateTime);

        // 每秒调用一次toggleTimeUnits函数来控制显示隐藏
        const blinkInterval = setInterval(toggleTimeUnits, 1000);

    </script>

</body>

</html>
