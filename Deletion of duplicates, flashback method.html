
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array deduplication (reverse backtracking)</title>
</head>
<body>
    <script>
        let array_01= [4,6,7,5,3,5,,7,5,4,6,7,4,2,5,7,8,4,,2,3,5,6,8,8,6]
        function fn_deduplication(certainArray){
            for(i=(certainArray.length-1);i>=0 ;i--)
            {
                if
                (
                certainArray.lastIndexOf(certainArray[i]) !==i
                )
                {
                    certainArray.splice(i,1)
                }
            }

        }
        fn_deduplication(array_01)

        console.log(array_01)
    </script>
</body>
</html>




<!-- 这段代码是一个 HTML 文档，包含一个 JavaScript 脚本，旨在对一个数组进行去重操作。这里是它的详细解释：

HTML 结构:

<!DOCTYPE html>: 声明这是一个 HTML5 文档。
<html lang="en">: 根元素，定义文档的语言为英语。
<head> 和 <body>: 文档的头部和主体部分。
JavaScript 脚本:

定义了一个名为 array_01 的数组，包含一些数字，其中有重复项。
定义了一个函数 fn_deduplication，它接受一个数组作为参数并对其进行去重处理。
去重逻辑：
使用 for 循环反向遍历数组（从最后一个元素开始向前）。
在每个迭代中，使用 lastIndexOf 方法检查当前元素在数组中的最后一个出现位置。
如果当前元素的最后一个出现位置不是其当前位置，则说明该元素在数组中有重复。
使用 splice 方法从数组中移除这样的重复元素。
调用 fn_deduplication 函数处理 array_01。
使用 console.log 打印处理后的数组。
特别注意:

该脚本使用反向遍历（backtracking），这意味着它从数组的末尾开始检查每个元素，确保在删除元素时不会干扰未处理元素的索引。
代码中有两个逗号（,,）表示未定义的元素，这可能是个错误或者有意为之。
总的来说，这个脚本的目的是去除数组中的重复元素。反向遍历是处理数组去重的一种有效方式，因为它避免了在数组迭代过程中因修改数组长度而导致的潜在问题。 -->
