<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #app {
            text-align: center;
            margin-top: 50px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        p {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>
    <div id="app">
        <button id="orderButton">下单</button>
        <p id="message"></p>
    </div>

    <script>
        function throttle(func) {
            let inThrottle = true;
            return function() {
                if (inThrottle) {
                    func();
                    inThrottle = false;
                    setTimeout(() => inThrottle = true, 5000);
                }
            }
        }
        

        function placeOrder() {
            clearInterval(countDownInterval);

            const messageElement = document.getElementById('message');
            let countDown = 5;
            messageElement.innerText = `请等待 ${countDown} 秒...`;

            countDownInterval = setInterval(() => {
                countDown -= 1;
                messageElement.innerText = `请等待 ${countDown} 秒...`;

                if (countDown <= 0) {
                    clearInterval(countDownInterval);
                    messageElement.innerText = '下单成功！';
                }
            }, 1000);
        }

        let countDownInterval;
        document.getElementById('orderButton').addEventListener('click', throttle(placeOrder));
    </script>
</body>
</html>
