<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button class="filter-btn" data-filter="jacket">羽绒服</button>
    <button class="filter-btn" data-filter="underwear">内衣</button>
    <button class="filter-btn" data-filter="pants">裤子</button>
    <button class="filter-btn" data-filter="all">所有服装</button>

    <div class="product" data-category="jacket">羽绒服 - 品牌 A</div>
    <div class="product" data-category="jacket">羽绒服 - 品牌 B</div>
    <div class="product" data-category="underwear">内衣 - 品牌 C</div>
    <div class="product" data-category="pants">裤子 - 品牌 D</div>
    <!-- 更多产品 ... -->
</body>

<script>
    document.addEventListener("click", function (event) {
        if (event.target.classList.contains("filter-btn")) {
            var filter = event.target.getAttribute("data-filter");
            var products = document.getElementsByClassName("product");

            for (var i = 0; i < products.length; i++) {
                if (filter === "all" || products[i].getAttribute("data-category") === filter) {
                    products[i].style.display = "block";
                } else {
                    products[i].style.display = "none";
                }
            }
        }
    });

</script>

</html>
